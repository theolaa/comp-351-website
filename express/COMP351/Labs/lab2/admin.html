<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/ico" href="../../img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../../css/code_highlighting.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<title>THEO COMP 351</title>

<body class="bg-light">
    <div class="container">
        <h1>Theo's COMP 351 Website - Lab 2 - Dynamic Quiz - Admin Panel</h1>
        Note: Surround inline code with `...`, e.g. `window.onload = myFunction();`
        <hr>
        <div class="row">
            <button class="btn col bg-warning m-1" onclick="showAddQuestion()">New Question</button>
            <button class="btn col bg-warning m-1" onclick="showEditQuestion()">Edit/View Questions</button>
        </div>
        <hr>
        <div id="questionInput">
            <form id="inputForm" action="javascript:void(0);">
                <div class="form-group">
                    <div class="pb-2">
                        <label for="question">Question</label>
                        <br>
                        <input type="text" class="form-text form-control" name="question" id="question">
                    </div>
                    <div class="pb-2">
                        <label for="code">Code (Optional)</label>
                        <br>
                        <textarea class="form-text form-control" name="code" id="code" form="inputForm"></textarea>
                    </div>
                    <div id="options" class="pb-2">
                        <div class="option pb-2 row" id="optionA">
                            <label for="optionAtext">Option A</label>
                            <br>
                            <div class="col-sm col-sm-10">
                                <input type="text" class="form-control" name="optionAtext" id="optionAtext">
                            </div>
                            <div class="col col-sm-2">
                                <button class="btn bg-danger text-light col form-control"
                                    onclick="removeOption(this.parentNode.parentNode)">
                                    X </button>
                            </div>
                        </div>
                        <button class="btn bg-success text-light" onclick="addOption()" id="addOptionButton">Add
                            Option</button>
                    </div>
                    <div class="pb-2">
                        <label for="correctAnswer">Correct Answer</label>
                        <br>
                        <select class="form-control" name="correctAnswer" id="correctAnswer">
                            <option value="a">A</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="row">
                <button class="btn bg-success text-light col w-100 m-1">Save Question</button>
                <button class="btn bg-warning text-light col w-100 m-1">Reset Question</button>
            </div>

        </div>
        <div id="questionEditor" style="display:none">
            Question Editor
        </div>

        <a href=".">BACK</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../../../js/lab2admin.js"></script>
</body>

</html>
