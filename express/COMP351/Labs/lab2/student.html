                Q1 - What is the final output of this snippet?
                <hr>
                <pre class="bg-white">

                <span class="variables">let</span> x <span class="operators">=</span> 20;
                <span class="loops">for</span> (i <span class="operators">=</span> 0; i <span class="operators">&lt;</span> 3; i<span class="operators">++</span>) {
                    x <span class="operators">+=</span> i;
                }
                <span class="objects">console</span>.log(x);
            </pre>
                <hr>
                <ul class="list-group">
                    <li class="list-group-item"><input type="radio" name="q1" value="a"> 30</li>
